<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusMeet - Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login Section -->
    <section class="login py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="text-center mb-4">
                        <!-- Logo -->
                        <img src="{% static 'img/logo.png' %}" alt="NexusMeet Logo" class="img-fluid" style="max-height: 120px;">
                    </div>
                    <!-- Form -->
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h4 class="text-center mb-4">Iniciar sesi√≥n</h4>
                            <form method="POST">
                                {% csrf_token %}
                                {{form}}
                                <div class="mb-3 text-center">
                                    <button type="submit" class="btn-accent btn-lg w-100">Entrar</button>
                                </div>
                            </form>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} mt-3" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
